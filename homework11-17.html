<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4b9a4d;
      color: #fff;
    }

    td[colspan="3"] {
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      font-weight: bold;
    }

    input[type="text"], select, textarea {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="date"] {
      width: 95%;
    }

    input[type="submit"], input[type="reset"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: #45a049;
    }

    
  </style>
</head>
<body>

  <table>
    <tr>
      <td colspan="3">About--112306006</td>
    </tr>
    <tr>
      <td rowspan="3">
        <img src="./IMG/CAT.jpg" alt="Personal Photo" style="width: 110px;;">
        <p style="text-align: center;">Personal Photo</p>
      </td>
      <td colspan="2">
        Name: <input type="text" placeholder="Enter your name"><br>
        Gender: <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other
      </td>
    </tr>
    <tr>
      <td>
        County: 
        <select>
          <option value="taipei">Taipei</option>
          <option value="tainan">Tainan</option>
          <option value="taichung">Taichung</option>
          <option value="taoyuan">Taoyuan</option>
        </select>
      </td>
      <td>
        Birthday: <input type="date">
      </td>
    </tr>
    <tr>
      <td rowspan="1">
        E-mail: <input type="email" style="width: 95%;">
      </td>
    </tr>
    <tr>
      <td>
        Hobby
      </td>
      <td colspan="3">
        <input type="checkbox"> Swimming
        <input type="checkbox"> Volleyball
        <input type="checkbox"> Movie
        <input type="checkbox"> Game
        <input type="checkbox"> Sleep
      </td>
    </tr>
    <tr>
      <td>
        Skill
      </td>
      <td colspan="3">
        <input type="checkbox"> Java
        <input type="checkbox"> HTML
        <input type="checkbox"> Python
        <input type="checkbox"> Microsoft Office
        <input type="checkbox"> Premiere
      </td>
    </tr>
    <tr>
      <td>
        Say something
      </td>
      <td colspan="3">
        <textarea placeholder="Say something here"></textarea>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </td>
    </tr>
  </table>

</body>
</html>
